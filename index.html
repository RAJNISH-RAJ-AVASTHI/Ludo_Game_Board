<!DOCTYPE

<html>

<head>



    <title>Ludo Game Board</title>
    <link rel="icon" href="ludo.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

    <div class="container">
        <h1 style="text-align: center;"> Ludo Game Board</h1>

        <div class="container1">

            <!-- green-->
            <div class="row1-col1 green">
                <div class="row1-col1-child white">
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                </div>

            </div>
            <!-- path-->

            <div class="row1-col2">
                <!--list line-->
                <div></div>
                <div></div>
                <div></div>
                <!--2nd line-->
                <div></div>
                <div class="yellow"></div>
                <div class="yellow">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div>
                <!--3rd line-->
                <div>
                    <i class="fa-2x fa fa-star" style="color:yellow"></i>
                </div>
                <div class="yellow">

                </div>
                <div></div>

                <!--4th line-->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!--5th line-->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!--6th line-->
                <div></div>
                <div class="yellow"></div>
                <div></div>
            </div>



            <!-- yellow-->
            <div class="row1-col3 yellow">
                <div class="row1-col3-child white">
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                </div>
            </div>
        </div>

        <div class="container2">

            <!-- path-->
            <div class="row2-col1">

                <!--1st line-->
                <div></div>
                <div class="green">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <!--2nd line-->
                <div></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <!--3rd line-->
                <div></div>
                <div></div>
                <div> <i class="fa-2x fa fa-star" style="color:green"></i></div>
                <div></div>
                <div></div>
                <div></div>

            </div>




            <!-- Home-->
            <div class="row2-col2">
                <div class="contain-triangle">
                    <div class="circle">
                        <div class="text">
                            <h1>Home</h1>
                        </div>
                    </div>
                    <div class="triangle-right"></div>
                    <!--green-->
                    <div class="triangle-up"></div>
                    <!--red-->
                    <div class="triangle-left"></div>
                    <!--blue-->
                    <div class="triangle-down"></div>
                    <!--yellow-->


                </div>

            </div>


            <!-- path-->
            <div class="row2-col3">
                <!--1st line-->
                <div></div>
                <div></div>
                <div></div>
                <div>
                    <i class="fa-2x fa fa-star" style="color:blue"></i>
                </div>
                <div></div>
                <div></div>
                <!--2nd line-->
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div></div>
                <!--3rd line-->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="blue">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div>
                <div></div>


            </div>




        </div>

        <div class="container3">

            <!-- red-->
            <div class="row3-col1 red">
                <div class="row3-col1-child white">
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                </div>
            </div>
            <!-- path-->
            <div class="row3-col2">
                <!--1st line-->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!--2nd line-->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!--3rd line-->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!--4tt  line-->
                <div></div>
                <div class="red"></div>
                <div><i class="fa-2x fa fa-star" style="color:red"></i></div>

                <!--5th line-->
                <div class="red">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div>
                <div class="red"></div>
                <div></div>
                <!--6th line-->
                <div></div>
                <div></div>
                <div></div>

            </div>
            <!-- Blue-->
            <div class="row3-col3 blue">
                <div class="row3-col3-child white">
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                </div>
            </div>
        </div>
        <h1 style="text-align: center;"> Now it's Time for Fun. </h1>
    </div>

</body>

</html>
